---
layout: base
---
<div class="col-md-12">
  {% for product in site.categories.products %}
      <div class="row" style="background:rgb(252, 252, 252);">
        <div class="col-md-4">
          <img src="https://s3.amazonaws.com/hiu-thumbnails/{{ product.thumbnail_300 }}" width="300" height="300"/>
        </div>
        <div class="col-md-4">
            {{ product.title }}
            <br>
            {{ product.content }}
            <br>
            <a href="https://s3.amazonaws.com/hiu-products/{{ product.pdf }}">Download</a>
        </div>
      </div>
  {% endfor %}
</div>
